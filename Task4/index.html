<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MySite</div>
    <nav id="navbar">
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button id="toggle-button">Menu</button>
    </nav>
  </header>

  <main class="container">
    <section class="column">
      <h2>Column One</h2>
      <p>This is the first column of content.</p>
    </section>
    <section class="column">
      <h2>Column Two</h2>
      <p>This is the second column of content.</p>
    </section>
    <section class="column">
      <h2>Column Three</h2>
      <p>This is the third column of content.</p>
    </section>
    <section class="column">
      <h2>Column Four</h2>
      <p>This is the fourth column of content.</p>
    </section>
  </main>

  <section class="image-section">
    <h2>Responsive Image</h2>
    <img src="roko.jpg" alt="Sample Image" />
  </section>

  <script src="script.js"></script>
</body>
</html>
